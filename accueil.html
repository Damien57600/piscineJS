<!DOCTYPE html>
<html>
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <title>Titre</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>

    <body>
        <div style="height: 100px;"></div>
        <div style="height: 100px;">
            <center><h1>Pierre / Papier / Ciseau</h1></center>
        </div>
        <center><div class="box">
            <button>Pierre</button>
            <button>Feuilles</button>
            <button>Ciseaux</button>
        </div>
        <div class="resultat"></div></center>


        <script>
            const buttons = document.querySelectorAll("button");

            for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', function() {
                const joueur = buttons[i].innerHTML;
                const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
                let resultat = "";

                if (joueur===robot) {
                resultat = "Egalité";
                }
                else if ((joueur === "Pierre" && robot === "Ciseaux") || (joueur === "Ciseaux" && robot === "Feuilles") || (joueur === "Feuilles") && (robot === "Pierre")) {
                resultat  = "Vous avez Gagné";
                }
                else {
                resultat = "Vous avez Perdu";
                }
            document.querySelector(".resultat").innerHTML = `
            Joueur : ${joueur} </br>
            Robot : ${robot} <br/>
            Résultat : ${resultat}
            `  ;
                
            });
            }
        </script>
    </body>
</html>
